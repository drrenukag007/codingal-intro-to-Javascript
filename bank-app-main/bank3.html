<label style="color: red;"> your balance: </la

<script>

  var dp = document.getElementById("credit");
  var wd = document.getElementById("deposit");


  dp.addEventListener('click', function(){
    
    var yourbalance = document.getElementById('balance');
    var youramount = document.getElementById('transaction').value;
    

    var yourmessage = document.getElementById('message');

    var accountbalance = parseInt('yourbalance.innerText') + parseInt(youramount);
     if(!youramount){
     yourmessage.innerText="please enter your amount";

     }

    if(parseInt(youramount) >0 ){

        yourbalance.innerText = parseInt(accountbalance);
        yourmessage.innerText="";
    }

    else {
    yourmessage.innerText= "please enter amount greater than 0";
  
  }
  });





  wd.addEventListener('click', function(){
    
    var yourbalance = document.getElementById('balance');

    var yourmessage = document.getElementById('message');

    var accountbalance = parseInt('yourbalance.innerText') + parseInt(youramount);
     if(!youramount){
     yourmessage.innerText="please enter your amount";

     }

    else if (parseInt(youramount) > parseInt(yourbalance)){
      
        yourmessage.innertext = "you dont have enough balance, please enter lesser amount";
  
    }
