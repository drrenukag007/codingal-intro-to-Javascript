<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> string </title>
</head>
<body>
    

    <h1> string js </h1>

    <p id="one"> </p>
    <p id="two"> </p>



<script>


var x=30;
var y=40;

document.getElementById("one").innerHTML= x+y;

document.getElementById("two").innerHTML= String(x) + " , " + String(y);

</script>
</body>
</html>
