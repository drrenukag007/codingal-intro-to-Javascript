<p id="student1"> </p>

class student{
constructor(name,year,age){

          this.name=name;
          this.year=year;
          this.age=age;



}


study(){


    return  "we are studying coding!";
}

}


student1=new student("samaviya",2025,17);

document.getElementById("student1").innerHTML=
"my name is " +student1.name + " and i am a student in the year " + student1.year + " of " 
+ student1.age + " age ";



document.getElementById("student2").innerHTML=

</script>
