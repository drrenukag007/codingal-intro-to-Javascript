<h1> basic methods 

</h1>

<script>

var str= "we are learning javascript";

var learning= "javascript";

document.write("<br>")

document.write(str.toLowerCase());


document.write("<br>")

document.write("<br>")

document.write(str.startsWith("j"));

document.write("<br>")

document.write(learning.startsWith("j"));

document.write("<br>")
document.write("<br>")

document.write(learning.endsWith("t"));



</script>
