<html>
    <head></head>
    <body style="color: white; background-color: black; font-size: xx-large;">
        
        
        <h4>num1=5</h4>
        <h4>num2=5</h4>
        

        <p id="add"></p>
        <p id="sub"></p>
        <p id="mul"></p>
        <p id="div"></p>


        
        <script>
            var num1=5;
            var num2=5;

            
            var addition=num1+num2;
            document.getElementById("add").innerHTML="The added value is: "+addition;
            

            var subtraction=num1-num2;
            document.getElementById("sub").innerHTML="The subtracted value is: "+subtraction;

            var multiplcation=num1*num2;
            document.getElementById("mul").innerHTML="The multiplied value is: "+multiplcation;

            var division=num1/num2;
            document.getElementById("div").innerHTML="The divided value is: "+division;

        </script>
        
    </body>
</html>
