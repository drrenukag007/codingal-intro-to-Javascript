<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> json objects </title>


</head>
<body>
    
<h1> Json objects JS </h1>

<p id="result"> </p>

<script>


var myobj = {name:"Samaviya",age:17,grade:11};

var myjson = JSON.stringify(myobj);

var newobj = JSON.parse(myjson);


document.getElementById("result").innerHTML = newobj.grade;





</script>

</body>
</html>
