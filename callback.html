<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> call back </title>


</head>
<body>


<h1> call back js </h1>

<p id="result"> </p>

<script>
function mydisplay(value){

 document.getElementById("result").innerHTML = value

}


function addition(num1, num2, mycallback){

let sum = num1 + num2;
mycallback(sum);

}

addition(10,15,mydisplay);

</script>



   
</body>
</html>
