<html>

<head>

<title> while loop </title>


</head>



<body>

<h1>  Print Random Numbers </h1>

<p> print random numbers using JS while loop </p>
<p id="number"> </p>


<script>


var i=1;
var result="";
while (i<20){

     result = result + "<br> the number is " + i;
     i++;

}


document.getElementById("number").innerHTML= result



</script>

</body>
</html>
